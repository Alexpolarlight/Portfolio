//fill the dictionary with words
var init = function(){
	for (i = 0; i < dictionary.length; i++){
		document.getElementById("word_list").innerHTML += 
		"<li onclick = 'show("+ i +")'>" + dictionary[i].word + 
		"</li>";
	}
}
//call the init function when the page loads
init();

//reveal words definitions
var show = function(i){
	document.getElementById("word_text").innerHTML = 
	dictionary[i].word;
	document.getElementById("word_definition").innerHTML = 
	dictionary[i].def;
	document.getElementById("related_header").innerHTML =
	"Related words:";

	var list = " ";
	for(j = 0; j < dictionary[i].rel[j].length; j++){
		list += '<li>' + dictionary[i].rel[j] + '</li>';
	  document.getElementById("related_words").innerHTML = 
	  list;
	}
}
// show first word in dictionary
show(0);

// show functionality

function search(){
	var query = document.getElementById("search").value;
	if(query == ""){
		  document.getElementById("word_text").innerHTML = 
			"<br>";
			document.getElementById("word_definition").innerHTML = 
			"Please enter the word and then push 'Go' button";
			document.getElementById("related_words").innerHTML = 
			"";
			document.getElementById("related_header").innerHTML ="";
			return;
	}
	var found = -1; // initialize found to false

	for(i = 0; i < dictionary.length; i++){
		if(query == dictionary[i].word){
			found = i;
			break;
		} else{
			document.getElementById("word_text").innerHTML = 
			"<br>";
			document.getElementById("word_definition").innerHTML = 
			"The word you interested is not found in our dictionary";
			document.getElementById("related_words").innerHTML = 
			"There is no related words";
			document.getElementById("related_header").innerHTML = "";
			
		}
	}
	if(found >= 0){
			show(found);
	}
}
